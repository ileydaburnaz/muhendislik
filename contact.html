      <section class="p-5 text-center iletisim">
        <div class="container">
          <h2 class="mb-5">İletişim</h2>
          <hr>
          <form action="" id="form1" onkeyup="control('form1')">
            <div class="mb-3 row">
              <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Ad :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control iletisim-form" id="exampleFormControlInput1" onkeypress="return message(event)"; pattern="[A-Za-z]{3,20}" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="exampleFormControlInput2" class="col-sm-2 col-form-label">Soyad :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control iletisim-form" id="exampleFormControlInput2" onkeypress="return message(event)"; pattern="[A-Za-z]{3,20}" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="exampleFormControlInput3" class="col-sm-2 col-form-label">E-mail :</label>
              <div class="col-sm-10">
                <input type="email" class="form-control iletisim-form " id="exampleFormControlInput3" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Mesajınız :</label>
              <div class="col-sm-10">
                <textarea class="form-control iletisim-form" id="exampleFormControlTextarea1" rows="5" required></textarea>
                
              </div>
            </div>
            <div class="mb-3 col-sm-5">
              <button type="button" id="gonder" class="btn btn-dark align-self-center" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Gönder</button>
              <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Uyarı</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Emin Misin?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Kapat</button>
                      <button type="button" class="btn btn-dark" data-bs-dismiss="modal" onclick="formsend()">Değişiklikleri Kaydet</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>  
          
          </form>
